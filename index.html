<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="Avatar">
                    <h3>Gab Johann</h3>
                    <p>Beginner</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="images/steam.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    
                    <div class="link">
                        <img src="images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    
                    <div class="link">
                        <img src="images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <p>
                        <h2>Join pro for free games</h2>
                        <!--<img src="images/controller.png" alt="">-->
                    </p>
                    
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" disabled="">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Advanture</h2>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>

                    <div class="card">
                        <img src="images/spider-man.png" alt="">
                        <div class="card-info">
                            <h2>Spider-Man Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
